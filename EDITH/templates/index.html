<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDITH</title>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="container">
        <!-- File Organizer Card -->
        <div class="card" onclick="window.location.href='/file-organizer'">
            <div class="tools">
                <div class="circle">
                    <span class="red box"></span>
                </div>
                <div class="circle">
                    <span class="yellow box"></span>
                </div>
                <div class="circle">
                    <span class="green box"></span>
                </div>
            </div>
            <div class="card__content">
                <h2>File Organizer</h2>
                <p>Organize your files automatically by type</p>
            </div>
        </div>

        <!-- QR Generator Card -->
        <div class="card" onclick="window.location.href='/qr-generator'">
            <div class="tools">
                <div class="circle">
                    <span class="red box"></span>
                </div>
                <div class="circle">
                    <span class="yellow box"></span>
                </div>
                <div class="circle">
                    <span class="green box"></span>
                </div>
            </div>
            <div class="card__content">
                <h2>QR Code Generator</h2>
                <p>Generate QR codes for text or URLs</p>
            </div>
        </div>
    </div>
</body>
</html>
